<form id="signup" layout="column" name="signupform" ng-submit="saveUser()">
    <a href="#/login" shake-icon class="top-back animated" shake-icon><i class="icon-angle-double-down"></i>返回登录</a>

    <div flex="20" class="top-half-panel" layout="row" layout-align="start end">
        <span class="hint md-display-1">开始注册</span>
    </div>

    <div flex="80" layout="row" layout-align="center start">
        <md-content class="content" style="padding-top: 20px;">
            <md-input-container class="md-block" style="padding-bottom: 0; margin-bottom: 0;">
                <label>用户名</label>
                <input class="md-accent" ng-model="user.name" required>
            </md-input-container>

            <md-input-container class="md-block" style="margin-top: 15px;padding-bottom: 0; margin-bottom: 0;">
                <label>密码</label>
                <input class="md-accent" type="password" ng-model="user.password" required>
            </md-input-container>

            <md-input-container class="md-block" style="margin-top: 15px;padding-bottom: 0; margin-bottom: 0;">
                <label>确认密码</label>
                <input class="md-accent" type="password" ng-model="user.repassword" required>
                <div ng-messages="state">
                    <div ng-message="notsame">确认密码不一致</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" style="margin-top: 13px;">
                <label>密码提示问题</label>
                <md-select name="question" ng-model="user.question" required>
                    <md-option value="{{ question.value }}" ng-repeat="question in questions">{{ question.label }}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" style="margin-top: 33px; margin-bottom: 0;">
                <label>密码提示答案</label>
                <input class="md-accent" ng-model="user.answer" required>
            </md-input-container>

            <md-content class="content md-body-1" layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary" style="margin-right: 0;" ng-disabled="signupform.$invalid || !hasDbSet">确认</md-button>
            </md-content>

        </md-content>
    </div>

</form>
