<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon md-font-icon="icon-lock" class="logo"></md-icon>
            <h1 class="title">保密局</h1>
            <span flex></span>
            <span style="margin-right: 10px;">
                {{ user.name }}
            </span>

            <md-button class="md-mini create" aria-label="new" ng-click="create()">
              <md-icon md-font-icon="icon-doc-new"></md-icon>
              <md-tooltip md-visible="demo.showTooltip" md-direction="{{demo.tipDirection}}">
                  新增机密
              </md-tooltip>
            </md-button>

            <md-button class="md-mini setting" aria-label="new" ng-click="setting()">
              <md-icon md-font-icon="icon-wrench"></md-icon>
              <md-tooltip md-visible="demo.showTooltip" md-direction="{{demo.tipDirection}}">
                  设置
              </md-tooltip>
            </md-button>

            <md-button class="md-fab md-warn md-mini exit" aria-label="logout" ng-click="logout()">
              <md-icon md-font-icon="icon-logout-1"></md-icon>
              <md-tooltip md-visible="demo.showTooltip" md-direction="{{demo.tipDirection}}">
                  登出系统
              </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
</md-content>
