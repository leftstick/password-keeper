<md-bottom-sheet class="md-grid bottom-panel create-panel">
    <md-content layout="column">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>
              <span>新增机密</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="create" ng-click="addSecret()" ng-disabled="!state.canAdd" style="margin-right: 5px;">
              <md-icon md-font-icon="icon-floppy"></md-icon>
              <md-tooltip>
                  确认保存
              </md-tooltip>
            </md-button>
          </div>
        </md-toolbar>

        <md-input-container class="md-block" style="margin-bottom: 0;">
            <label>保密项名称</label>
            <input ng-model="secret.name" required>
        </md-input-container>
        <md-input-container class="md-block" style="margin-bottom: 0px;">
            <label>保密项描述</label>
            <textarea ng-model="secret.desc" columns="1" md-maxlength="100" required></textarea>
        </md-input-container>

        <div layout="column" flex class="item-container">
            <div class="item" layout="row" ng-repeat="item in items" item-edit="item" on-remove="removeItem(item)"></div>
            <div layout="row" item-input="info" on-submit="addItem()"></div>
        </div>
    </md-content>
</md-bottom-sheet>
