<div class="modal" role="dialog" id="{{ id }}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title color-primary" ng-bind="title"></h4>
            </div>
            <div class="modal-body" ng-bind-html="content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-danger" ng-click="confirm($hide)">确定</button>
            </div>
        </div>
    </div>
</div>
